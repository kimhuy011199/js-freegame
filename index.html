<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Game Application</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon" />
    <script defer type="module" src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="home">
          <div class="home__logo">
            <img class="home__logo--1" src="assets/logo--1.svg" alt="Logo" />
            <img class="home__logo--2" src="assets/logo--2.svg" alt="Logo" />
          </div>
          <button class="btn btn--home">Start playing</button>
        </div>
        <div class="gameplay"></div>
        <div class="result"></div>
      </div>
    </div>
  </body>
</html>
